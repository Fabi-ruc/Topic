<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet linked-->
    <link rel="stylesheet" href="output.css">
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet"/>
    <!-- Font Awesome  -->
    <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
    

    <!-- link of original template -- https://templatemo.com/live/templatemo_590_topic_listing -->

</head>
<body>
    <!-- Page 1 Div  -->
    <div id="page1" class="h-[100vh] w-[100vw]">
        <!-- Upper Gradient Div  -->
        <div id="gradient-upper-div" class=" h-[67%] w-auto bg-gradient-to-tr from-sky-600 via-sky-300 to-cyan-400">
            <!-- Nav Bar in the Upper Div Flex and Align Items here -->
            <div id="page1-nav" class="h-[80px] flex items-center justify-between ">
                <!-- Logo Section  -->
                <div id="logo">
                    <h1 class="font-bold text-4xl"><i class="ri-checkbox-multiple-blank-fill pr-[5px] ml-[20px]"></i>Topic</h1>
                </div>
                <!-- Div for central navigation bar  -->
                <div id="navigation-bar-top" class="flex font-semibold text-base">
                    <div id="Nav-Home" class="uppercase text-white mr-[120px] hover:cursor-pointer hover:font-bold hover:text-blue-400">Home </div>
                    <div id="Nav-Browse-Topics" class="uppercase  text-white mr-[120px] hover:cursor-pointer hover:font-bold hover:text-blue-400">Browse Topics</div>
                    <div id="Nav-How-It-Works" class="uppercase  text-white mr-[120px] hover:cursor-pointer hover:font-bold hover:text-blue-400">How it works</div>
                    <div id="Nav-FAQ" class="uppercase mr-[120px]  text-white hover:cursor-pointer hover:font-bold hover:text-blue-400">faqs</div>
                    <div id="Nav-Contact" class="uppercase mr-[20px]  text-white hover:cursor-pointer hover:font-bold hover:text-blue-400">contact</div>
                </div>
                <!-- Div for right corner (User logo section)  -->
                <div id="user-logo" class="mr-[20px]">
                    <i class="fa-regular fa-user text-xl mb-[5px] mr-[30px] bg-white rounded-full px-[10px] py-[10px]"></i>
                </div>
            </div>
            <!-- Main Central Text Including Search Bar  -->
            <div id="hero-txt" class="top-[18%] left-[20%] absolute">
                <h1 class="text-[70px] text-center font-extrabold text-white">Discover. Learn. Enjoy</h1>
                
                <p class="text-center text-blue-700 font-extrabold text-[20px]">platform for creatives around the world </p>
                <!-- Div for the search bar  -->
                <div id="search-bar-div" class="flex items-center p-[14px]">
                    <br>
                    <span id="icon-container" class="ml-[12px]">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="search" placeholder=" Design, Code, Marketing, Finance ..." class=" w-[750px] h-[65px] rounded-full p-[10px] text-lg bg-gray-200 outline-none border-none font ">
                </div>
            </div>
        </div>
        <!-- Lower Section Empty Div  -->
        <div id="lower-div" class="h-[33%] w-auto bg-cyan-300 ">Lower Div</div>
    </div>
</body>
</html>
